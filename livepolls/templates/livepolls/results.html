<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
    <!-- Question 테이블과 외래키 관계가 있는 자식 테이블의 레코드를 가져와서 출력한다. -->
    {% for choice in question.choice_set.all %}
    <!-- 선택항목 -- 투표수(복수형 접미사에 의해 s가 붙을 지 결정한다.) -->
        <li>{{ choice.choice_text }} -- {{ choice.votes }}
                vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'livepolls:detail' question.id %}">재투표하시겠습니까?</a>
    &nbsp;<a href="/">Main 바로가기</a>
</body>
